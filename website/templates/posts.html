{% extends 'base.html' %} {% block title %}Posts{% endblock %} {% block content
%}
<div class="posts">
  <navbar class="sidebar">
    <ul>
      <li><a href="../create-post">Create Post</a></li>
    </ul>
  </navbar>
  <article>
    {% for post in posts %}
    <a href="/post/{{post.id}}">
      <h2>{{ post.title }}</h2>
    </a>
    <p>{{ post.date_created }}</p>
    {% endfor %}
  </article>
</div>
{% endblock %}
